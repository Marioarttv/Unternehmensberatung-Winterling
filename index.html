<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unternehmensberatungâ€‘Winterling</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/favicon.png" />

    <base href="/" />


    <link rel="stylesheet" href="css/app.css" />

    <!-- ---------- Loader styles ---------- -->
    <style>
        :root {
            --primary-color: #1a3b6e;
            --primary-light: #2d6cbc;
            --accent-color: #7c8fa0;
            --light-color: #f8faff;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --text-color: #2d2d2d;
        }

        /* Fullâ€‘screen loading overlay */
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--light-color);
            z-index: 9999;
            font-family: var(--font-main);
            transition: opacity .4s ease, visibility .4s ease;
        }

        /* Geometric blobs */
        .loading-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loading-shape {
            position: absolute;
            inset: 0;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            opacity: .7;
            animation: pulse 2.5s ease-in-out infinite, spin 20s linear infinite;
        }

            .loading-shape:nth-child(2) {
                inset: 10%;
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
                animation-delay: -.5s;
            }

            .loading-shape:nth-child(3) {
                inset: 20%;
                border-radius: 50% 50% 40% 60% / 60% 50% 50% 40%;
                animation-delay: -1s;
            }

            .loading-shape:nth-child(1) {
                background: linear-gradient(45deg, rgba(45,108,188,.30), rgba(169,184,201,.20));
            }

            .loading-shape:nth-child(2) {
                background: linear-gradient(45deg, rgba(26,59,110,.40), rgba(124,143,160,.30));
            }

            .loading-shape:nth-child(3) {
                background: linear-gradient(45deg, rgba(45,108,188,.50), rgba(26,59,110,.40));
            }

        .loading-text {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        @keyframes pulse {
            0%,100% {
                transform: scale(.95);
                opacity: .6;
            }

            50% {
                transform: scale(1.05);
                opacity: .8;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide overlay once Blazor says we're ready */
        body.blazor-ready #loading-screen {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Blazor default spinner/text stay hidden */
        .loading-progress,
        .loading-progress-text {
            display: none !important;
        }

        /* Blazor error UI (unchanged) */
        #blazor-error-ui {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: lightyellow;
            box-shadow: 0 -1px 2px rgba(0,0,0,.2);
            padding: .6rem 1.25rem .7rem;
            font-family: var(--font-main);
            color: var(--text-color);
            z-index: 10000;
        }

            #blazor-error-ui .dismiss {
                position: absolute;
                right: .75rem;
                top: .5rem;
                cursor: pointer;
            }
    </style>
</head>

<body>
    <!-- Loader -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="loading-shape"></div>
            <div class="loading-shape"></div>
            <div class="loading-shape"></div>
        </div>
        <div class="loading-text">LadenÂ â€¦</div>
    </div>

    <!-- Blazor mount point (leave empty) -->
    <div id="app"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">NeuÂ laden</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Blazor runtime -->
    <script src="./_framework/blazor.webassembly.js" autostart="false"></script>


    <!-- 1) Define hideLoader *before* we load blazor.webassembly.js -->
    <script>
        function hideLoader() {
            document.body.classList.add('blazor-ready');
            const loader = document.getElementById('loading-screen');
            if (loader) loader.remove();
        }
    </script>

    <!-- 2) Load Blazor runtime, and start it onload -->
    <script src="_framework/blazor.webassembly.js"
            autostart="false"
            onload="Blazor.start().then(hideLoader).catch(hideLoader)">
    </script>

</body>
</html>
